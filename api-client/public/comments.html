<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Comentários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #d9e4f5);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 70%;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
    }

    .form-container, .album-list-container {
      width: 48%;
    }

    .form-container {
      text-align: left;
    }

    h3 {
      color: #333;
      margin-bottom: 15px;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-top: 0;
    }

    .right-title {
      color: #333;
      font-size: 24px;
      text-align: center;
      width: 100%;
      margin-left: auto;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .album-list {
      display: flex;
      flex-wrap: wrap;
      padding: 0;
      list-style: none;
    }

    .album-list li {
      width: 100%;
      background: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .arrow-link {
      position: fixed;
      right: 20px;
      bottom: 20px;
      font-size: 30px;
      color: #007BFF;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .arrow-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

<section class="container">
  
  <div class="form-container">
    <h3 id="form-title">Criar Novo Comentário</h3>
    <input type="text" id="comment-name" placeholder="Nome" />
    <input type="text" id="comment-body" placeholder="Comentário" />
    <input type="text" id="comment-email" placeholder="Email" />
    <select id="comment-post">
      <option value="">Selecione um Post</option>
    </select>
    <button onclick="handleCreateOrUpdateComment()">Criar Comentário</button>
  </div>

  
  <div class="album-list-container">
    <h3 class="right-title">Comentários</h3>
    <ul id="comment-list">
      
    </ul>
  </div>
</section>
<a href="fotos.html" class="arrow-link">&#8594;</a>
<script>
  const Post = [
    { id: 1, title: 'Post 1' },
    { id: 2, title: 'Post 2' },
    { id: 3, title: 'Post 3' }
  ];

  let comments = [];
  let editandoComment = null;

  function renderCommentList() {
    const commentList = document.getElementById('comment-list');
    commentList.innerHTML = '';
    comments.forEach((comment, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        ${comment.name} - ${comment.body} - ${comment.email} - ${comment.post}
        <button onclick="editComment(${index})">Editar</button>
        <button onclick="deleteComment(${index})">Excluir</button>
      `;
      commentList.appendChild(li);
    });
  }

  function loadPostOptions() {
    const postSelect = document.getElementById('comment-post');
    Post.forEach(post => {
      const option = document.createElement('option');
      option.value = post.id;
      option.textContent = post.title;
      postSelect.appendChild(option);
    });
  }

  function handleCreateOrUpdateComment() {
    const name = document.getElementById('comment-name').value;
    const body = document.getElementById('comment-body').value;
    const email = document.getElementById('comment-email').value;
    const post = document.getElementById('comment-post').value;

    if (editandoComment !== null) {
      comments[editandoComment] = { name, body, email, post };
      editandoComment = null;
      document.getElementById('form-title').innerText = 'Criar Novo Comentário';
    } else {
      comments.push({ name, body, email, post });
    }

    clearForm();
    renderCommentList();
  }

  function editComment(index) {
    const comment = comments[index];
    document.getElementById('comment-name').value = comment.name;
    document.getElementById('comment-body').value = comment.body;
    document.getElementById('comment-email').value = comment.email;
    document.getElementById('comment-post').value = comment.post;
    document.getElementById('form-title').innerText = 'Editar Comentário';
    editandoComment = index;
  }

  function deleteComment(index) {
    comments.splice(index, 1);
    renderCommentList();
  }

  function clearForm() {
    document.getElementById('comment-name').value = '';
    document.getElementById('comment-body').value = '';
    document.getElementById('comment-email').value = '';
    document.getElementById('comment-post').value = '';
  }

  loadPostOptions();
  renderCommentList();
</script>

</body>
</html>
