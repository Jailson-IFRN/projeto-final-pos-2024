<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Usuários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #d9e4f5);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .form-container, .user-list-container {
      width: 120%;
    }

    h2, h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10px;
      border-bottom: 1px solid #ddd;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    li:last-child {
      border-bottom: none;
    }

    input {
      width: calc(100% - 22px);
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .arrow-link {
      position: absolute;
      right: 20px;
      bottom: 20px;
      font-size: 30px;
      color: #007BFF;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .arrow-link:hover {
      color: #0056b3;
    }

    .user-actions button {
      margin-left: 10px;
      font-size: 14px;
    }

    .user-actions button:first-child {
      background-color: #28a745;
    }

    .user-actions button:first-child:hover {
      background-color: #218838;
    }

    .user-actions button:last-child {
      background-color: #dc3545;
    }

    .user-actions button:last-child:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h3 id="form-title">Criar Novo Usuário</h3>
    <input type="text" id="user-name" placeholder="Nome do Usuário">
    <input type="email" id="user-email" placeholder="Email do Usuário">
    <button onclick="handleUserAction()">Criar Usuário</button>
  </div>

  <div class="user-list-container">
    <h2>Usuários Cadastrado</h2>
    <ul id="user-list"></ul>
  </div>
</div>

<a href="albuns.html" class="arrow-link">&#8594;</a>

<script>
  let users = [];
  let editingIndex = -1;

  function renderUserList() {
    const userList = document.getElementById('user-list');
    userList.innerHTML = '';
    users.forEach((user, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${user.name} - ${user.email}</span>
        <div class="user-actions">
          <button onclick="editUser(${index})">Editar</button>
          <button onclick="deleteUser(${index})">Excluir</button>
        </div>
      `;
      userList.appendChild(li);
    });
  }

  function handleUserAction() {
    const name = document.getElementById('user-name').value;
    const email = document.getElementById('user-email').value;

    if (editingIndex > -1) {
      users[editingIndex] = { name, email };
      editingIndex = -1;
      document.getElementById('form-title').innerText = 'Criar Novo Usuário';
    } else {
      users.push({ name, email });
    }

    document.getElementById('user-name').value = '';
    document.getElementById('user-email').value = '';
    renderUserList();
  }

  function editUser(index) {
    document.getElementById('user-name').value = users[index].name;
    document.getElementById('user-email').value = users[index].email;
    document.getElementById('form-title').innerText = 'Editar Usuário';
    editingIndex = index;
  }

  function deleteUser(index) {
    users.splice(index, 1);
    renderUserList();
  }
</script>

</body>
</html>
