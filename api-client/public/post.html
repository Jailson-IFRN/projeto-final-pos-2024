<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #d9e4f5);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 80%;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
    }

    .post-list-container, .album-list-container {
      width: 120%;
      text-align: center;
    }

    .album-list li, .post-list li {
      text-align: center;
    }

    h3 {
      color: #333;
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box; 
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .album-list {
      display: flex;
      flex-wrap: wrap;
      padding: 0;
      list-style: none;
    }

    .album-list li {
      width: 100%;
      background: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .arrow-link {
      position: fixed;
      right: 20px;
      bottom: 20px;
      font-size: 30px;
      color: #007BFF;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .arrow-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h3 id="form-title">Criar Novo Post</h3>
    <input type="text" id="post-title" placeholder="Título do Post">
    <input type="text" id="post-body" placeholder="Conteúdo do Post">
    <select id="post-user">
      <option value="">Selecione um(a) User</option>
    </select>
    <button onclick="handleCreateOrUpdatePost()">Criar Post</button>
  </div>

  <div class="post-list-container">
    <h2>Posts</h2>
    <ul id="post-list">
      
    </ul>
  </div>
</div>

<a href="comments.html" class="arrow-link">&#8594;</a>

<script>
  const posts = [];
  const users = [
    { id: 1, name: 'User 1' },
    { id: 2, name: 'User 2' },
    { id: 3, name: 'User 3' }
  ];

  let editandoPost = null;

  document.addEventListener('DOMContentLoaded', () => {
    renderUserOptions();
    renderPostList();
  });

  function renderUserOptions() {
    const userSelect = document.getElementById('post-user');
    users.forEach(user => {
      const option = document.createElement('option');
      option.value = user.id;
      option.textContent = user.name;
      userSelect.appendChild(option);
    });
  }

  function renderPostList() {
    const postList = document.getElementById('post-list');
    postList.innerHTML = '';

    posts.forEach((post, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${post.title} - ${post.body} - ${post.user.name}</span>
        <div>
          <button onclick="editPost(${index})">Editar</button>
          <button onclick="deletePost(${index})">Excluir</button>
        </div>
      `;
      postList.appendChild(li);
    });
  }

  function handleCreateOrUpdatePost() {
    const title = document.getElementById('post-title').value;
    const body = document.getElementById('post-body').value;
    const userId = parseInt(document.getElementById('post-user').value);

    if (editandoPost) {
      editandoPost.title = title;
      editandoPost.body = body;
      editandoPost.user = users.find(user => user.id === userId);
      editandoPost = null;
      document.getElementById('form-title').innerText = 'Criar Novo Post';
    } else {
      const newPost = {
        id: posts.length + 1,
        title,
        body,
        user: users.find(user => user.id === userId)
      };
      posts.push(newPost);
    }

    clearForm();
    renderPostList();
  }

  function editPost(index) {
    const post = posts[index];
    document.getElementById('post-title').value = post.title;
    document.getElementById('post-body').value = post.body;
    document.getElementById('post-user').value = post.user.id;
    document.getElementById('form-title').innerText = 'Editar Post';
    editandoPost = post;
  }

  function deletePost(index) {
    posts.splice(index, 1);
    renderPostList();
  }

  function clearForm() {
    document.getElementById('post-title').value = '';
    document.getElementById('post-body').value = '';
    document.getElementById('post-user').value = '';
  }
</script>

</body>
</html>
